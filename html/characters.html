    <div class="navbar">

                <a href="gallery.html">Gallery</a>
        </div>
        <div class="register_navbar">
            <a href="">Register</a>
        </div>
    </div>
    
    <div class="characters_body" id="characters_body">
        <h1>Characters</h1>
        <div class="characters_content">
            <div class="characters_category">
                <div class="category_button" id="light_button">
                    <h2>Light</h2>
                </div>
                <div class ="category_button" id="dark_button">
                    <h2>Dark</h2>
                </div>
                
            </div>
            <div class="characters_icon">
                <div class="light char_active" id="light" >
                    <div class="char_card_light albedo_modal" id="albedo">
                        <img id="albedo_img" src="../Assets/albedo.png"> 
                        <h3>Albedo</h3>
                    </div>
                    <div class="char_card_light jean_modal" id="jean">
                        <img id="jean_img" src="../Assets/jean.png" alt="">
                        <h3>Jean</h3>
                    </div>
                    <div class="char_card_light amber_modal" id="amber">
                        <img id="amber_img" src="../Assets/amber.png" alt="">
                        <h3>Amber</h3>
                    </div>
                    <div class="char_card_light bennett_modal" id="bennett">
                        <img id="bennett_img" src="../Assets/bennett.png" alt="">
                        <h3>Bennett</h3>
                    </div>
                    <div class="char_card_light chongyun_modal" id="chongyun">
                        <img id="chongyun_img" src="../Assets/chongyun.png" alt="">
                        <h3>Chongyun</h3>
                    </div>
                    
                </div>

                <div class="dark" id="dark" >
                    <div class="char_card_dark xiao_modal" id="xiao">
                        <img id="xiao_img" src="../Assets/xiao.png" alt="">
                        <h3>Xiao</h3>
                    </div>
                    <div class="char_card_dark beldou_modal" id="beidou">
                        <img id="beidou_img" src="../Assets/beidou.png" alt="">
                        <h3>Beidou</h3>
                    </div>
                    <div class="char_card_dark diluc_modal" id="diluc">
                        <img id="diluc_img" src="../Assets/diluc.png" alt="">
                        <h3>Diluc</h3>
                    </div>
                    <div class="char_card_dark fischl_modal" id="fischl">
                        <img id="fischl_img" src="../Assets/fischl.png" alt="">
                        <h3>Fischl</h3>
                    </div>
                    <div class="char_card_dark mona_modal" id="mona">
                        <img id="mona_img" src="../Assets/mona.png" alt="">
                        <h3>Mona</h3>
                    </div>
                </div>
            </div>
            <div class="characters_category">
                <div>
                    <h2>Light</h2>
                </div>
                <div>
                    <h2>Dark</h2>
                </div>
                
            </div>
        </div>
    </div>

    <div class="modal-bg">
        
        <div class="modal" id="modal">
            <div class="char_img_modal">
                <img id="img_modal" src="" alt="">
            </div>
            <div class="char_detail_modal">
                <div class="char_name_modal" >
                    <h1 id="name_modal">Nama Disini</h1>
                </div>
                <div class="char_story_modal">
                    <p id="story_modal">Story Disini</p>
                </div>
                <div class="close_modal" >
                    <button id="close_modal_btn">Close</button>
                </div>
                
            </div>
            
            
        </div>
    </div>
    <script src="../js/jquery-3.5.1.min.js"></script>
