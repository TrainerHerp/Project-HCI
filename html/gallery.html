<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshin Impact</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="header_gallery">
        <div class="navbar">
            <div class="logo_option_navbar">
                <a href="index.html"><img src="../Assets/Logo.png" alt="logo"></a>
                <a href="index.html">Home</a>
                <a href="characters.html">Characters</a>
                <a href="">About Game</a>
                <a href="gallery.html">Gallery</a>
            </div>
            <div class="register_navbar">
                <a href="">Register</a>
            </div>
        </div>
        <div class="header_content">
            <div class="slideshow">
                <div>
                    <h1>
                        In-Game Screenshots
                    </h1>
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_1.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_2.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_3.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_4.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_5.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_6.jpg">
                </div>
                <div class="slides fade">
                    <img src="../Assets/gambar_7.jpg">
                </div>
                <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
                <a class="next" onclick="moveSlide(1)">&#10095;</a>
              </div>
              <br>
              <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
              </div>
        </div>
        <script src="../js/gallery.js"></script>
    </div>
    <div class="footer">
        <a href=""><img src="../Assets/facebook.png" alt=""></a>
        <a href=""><img src="../Assets/twitter.png" alt=""></a>
        <a href=""><img src="../Assets/youtube.png" alt=""></a>
        <a href=""><img src="../Assets/instagram.png" alt=""></a>
        <a href=""><img src="../Assets/discord.png" alt=""></a>
        <a href=""><img src="../Assets/reddit.png" alt=""></a>
    </div>
</body>
</html>
