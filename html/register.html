<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="header_register">
        <div class="navbar">
            <div class="navbar_left">
                <div class="navbar_img">
                    <a href="index.html"><img src="../Assets/Logo.png" alt=""></a>
                </div>
                <div class="navbar_option">
                    <a href="index.html">Home</a>
                    <div class="dropdown">
                        <a>Contents <span class="dropdown_arrow">&#5167;</span></a>
                        <div class="dropdown_content">
                            <a href="characters.html">Characters</a>
                            <a href="about.html">About Game</a>
                        </div>
                    </div>
                    <a href="gallery.html">Gallery</a>
                </div>
            </div>

            <div class="navbar_right page_active">
                <a href="register.html">Register</a>
            </div>
        </div>
        <div class="header_content">
            <div id="registration">
                <div id="register">Register Now!</div>
                <div>
                    <div>
                        Email
                    </div>
                    <div>
                        <input type="text" name="email" id="email">
                    </div>
                    <label for="" class="error" id="email-error"></label>
                </div>
                <div>
                    <div>
                        Username
                    </div>
                    <div>
                        <input type="text" name="username" id="username">
                    </div>
                    <label for="" class="error" id="username-error"></label>
                </div>
                <div>
                    <div>
                        Password
                    </div>
                    <div>
                        <input type="password" name="password" id="password">
                    </div>
                    <label for="" class="error" id="password-error"></label>
                </div>
                <div>
                    <div>
                        Confirm Password
                    </div>
                    <div>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                    <label for="" class="error" id="confirm-password-error"></label>
                </div>
                <div>
                    <div id="tandc">
                        <input type="checkbox" name="terms" id="terms">
                        <label>I agree to the terms and conditions<label>
                    </div>
                    <label for="" class="error" id="terms-error"></label>
                </div>
                <button onclick="submit();" id="submit">REGISTER</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer_title">
                <h3>Follow Us</h3>
            </div>
            <div class="sosmed">
                <a href=""><img src="../Assets/facebook.png" alt=""></a>
                <a href=""><img src="../Assets/twitter.png" alt=""></a>
                <a href=""><img src="../Assets/youtube.png" alt=""></a>
                <a href=""><img src="../Assets/instagram.png" alt=""></a>
                <a href=""><img src="../Assets/discord.png" alt=""></a>
                <a href=""><img src="../Assets/reddit.png" alt=""></a>
            </div>
            <div class="copyright">
                <h5>Copyright 2021 - All rights reserved</h5>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
